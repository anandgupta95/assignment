<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Moving Object</title>
    <style>
    #selectedObject {
    width: 50px;
    height: 50px;
    background-color: blue;
    position: absolute;
    top: 50px;
    left: 50px;
}

    </style>
</head>
<body>
    <div id="selectedObject"></div>
    <script>
         const selectedObject = document.getElementById("selectedObject");

let isDragging = false;

selectedObject.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - selectedObject.getBoundingClientRect().left;
    offsetY = e.clientY - selectedObject.getBoundingClientRect().top;
});

document.addEventListener("mouseup", () => {
    isDragging = false;
});

document.addEventListener("mousemove", (e) => {
    if (isDragging) {
        selectedObject.style.left = e.clientX - offsetX + "px";
        selectedObject.style.top = e.clientY - offsetY + "px";
    }
});

    </script>
</body>
</html>
